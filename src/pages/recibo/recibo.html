<ion-header>

    <ion-navbar color="primary">
        <ion-title>Vista previa recibo</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card style="height: 100%">
        <ion-item-divider color="azul">
            <h2>
                <b class="blanco">RECIBO No. {{objetoCompleto.norecibo}} </b>
                <span class="naranja" style="float: right;" *ngIf="objetoCompleto.estado=='ANULADO'"><ion-icon name="warning"></ion-icon> {{objetoCompleto.estado}}</span>
            </h2>
            <p class="fecha">{{objetoCompleto.fecha}}</p>
        </ion-item-divider>
        <ion-card-content>
            <table>
                <tr *ngFor="let row of datosRecibo">
                    <td>{{row.E}}</td>
                    <td>{{row.V}}</td>
                </tr>
            </table>

        </ion-card-content>
    </ion-card>

</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-row>
            <ion-col col-6 col-sm>
                <button ion-button color="primary" block (click)='cancelar()'> Cancelar &nbsp; <i class="fas fa-ban"></i> </button>
            </ion-col>

            <ion-col col-6 col-sm>
                <button ion-button color="secondary" block (click)='aceptar()'> Aceptar &nbsp;<i class="fas fa-check-circle"></i> </button>
            </ion-col>
        </ion-row>

    </ion-toolbar>
</ion-footer>
