<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
        <ion-title class="titleToolbar"><i class="fas fa-store"></i> Plaza: {{miplaza}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <h1 ion-text color="primary" class="borderTitle font-title" text-center padding-top>
                <i class="fas fa-store-alt"></i> CONSULTA DE PUESTOS FIJOS
            </h1>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <!--<ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">-->
            <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" placeholder="Buscar usuario">
            </ion-searchbar>
        </ion-row>

        <ion-row>
            <ion-col col-4 col-sm>
                <ion-label ion-text class="font-red f1">Zona</ion-label>
            </ion-col>

            <ion-col col-6 col-sm>
                <ion-select [(ngModel)]="zona" name='zona' interface="popover" placeholder="Zonas">
                    <ion-option value="Zona 1">Zona 1</ion-option>
                    <ion-option value="Zona 2">Zona 2</ion-option>
                    <ion-option value="Zona 3">Zona 3</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-4 col-sm>
                <ion-label ion-text class="font-red f1">Sector</ion-label>
            </ion-col>

            <ion-col col-6 col-sm>
                <ion-select [(ngModel)]="sector" name='sector' interface="popover" placeholder="Sectores">
                    <ion-option value="Aves">Aves</ion-option>
                    <ion-option value="Bancos">Bancos</ion-option>
                    <ion-option value="Frutas">Frutas</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-4 col-sm>
                <ion-label ion-text class="font-red f1">Recaudados</ion-label>
            </ion-col>

            <ion-col col-6 col-sm>
                <ion-select [(ngModel)]="recaudos" name='recaudos' interface="popover">
                    <ion-option value="Puestos recaudados">Puestos recaudados</ion-option>
                    <ion-option value="Puestos sin recaudar">Puestos sin recaudar</ion-option>
                    <ion-option value="Todos" selected="true">Todos</ion-option>
                </ion-select>
            </ion-col>
        </ion-row>

        <ion-row justify-content: center class="header-table-grid">
            <ion-col col-2 col-sm align-self: center class="border-left">
                PUESTO
            </ion-col>
            <ion-col col-3 col-sm align-self: center class="border-left">
                BENEFICIARIO
            </ion-col>
            <ion-col col-2 col-sm align-self: center class="border-left">
                TARIFA
            </ion-col>
            <ion-col col-5 col-sm align-self: center class="border-left border-right">
                ACCIONES
            </ion-col>
        </ion-row>

        <ion-row justify-content: center>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                1
            </ion-col>
            <ion-col col-3 col-sm align-self: center class="text-table-grid">
                Usuario 1
            </ion-col>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                $10000
            </ion-col>
            <ion-col col-5 col-sm align-self: center class="border-left border-right text-table-grid">

                <button ion-button (press)="PressMsj(1)" color="secondary" round icon-only (click)="goToRecaudo(1)"><ion-icon name="calculator"></ion-icon></button>
                <button ion-button (press)="PressMsj(2)" color="color-primary" round icon-only><ion-icon name="list-box"></ion-icon></button>
                <button ion-button (press)="PressMsj(3)" color="danger" round icon-only><ion-icon name="alert"></ion-icon> </button>
            </ion-col>
        </ion-row>

        <ion-row justify-content: center>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                2
            </ion-col>
            <ion-col col-3 col-sm align-self: center class="text-table-grid">
                Usuario 2
            </ion-col>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                $20000
            </ion-col>
            <ion-col col-5 col-sm align-self: center class="border-left border-right text-table-grid">

                <button ion-button (press)="PressMsj(1)" color="secondary" round icon-only (click)="goToRecaudo(2)"><ion-icon name="calculator"></ion-icon></button>
                <button ion-button (press)="PressMsj(2)" color="color-primary" round icon-only><ion-icon name="list-box"></ion-icon></button>
                <button ion-button (press)="PressMsj(3)" color="danger" round icon-only><ion-icon name="alert"></ion-icon> </button>
            </ion-col>
        </ion-row>

        <ion-row justify-content: center>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                3
            </ion-col>
            <ion-col col-3 col-sm align-self: center class="text-table-grid">
                Usuario 3
            </ion-col>
            <ion-col col-2 col-sm align-self: center class="text-table-grid">
                $30000
            </ion-col>
            <ion-col col-5 col-sm align-self: center class="border-left border-right text-table-grid">

                <button ion-button (press)="PressMsj(1)" color="secondary" round icon-only (click)="goToRecaudo(3)"><ion-icon name="calculator"></ion-icon></button>
                <button ion-button (press)="PressMsj(2)" color="color-primary" round icon-only><ion-icon name="list-box"></ion-icon></button>
                <button ion-button (press)="PressMsj(3)" color="danger" round icon-only><ion-icon name="alert"></ion-icon> </button>

            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
